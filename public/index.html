<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-slate-900 text-slate-300 flex items-center justify-center min-h-screen p-4">

    <main class="w-full max-w-md">
        
        <div id="join-section" class="bg-slate-800/50 backdrop-blur-sm p-8 rounded-xl shadow-lg border border-slate-700 flex flex-col gap-6">
            <h1 class="text-4xl font-bold text-center text-teal-400">Tic-Tac-Toe</h1>
            <input type="text" id="name-input" placeholder="Escribe tu nombre" maxlength="12" class="bg-slate-900 border border-slate-600 rounded-lg p-3 w-full focus:outline-none focus:ring-2 focus:ring-teal-400 transition">
            <button id="join-button" class="w-full bg-teal-400 text-slate-900 font-bold py-3 px-6 rounded-lg hover:bg-teal-300 transition-transform hover:scale-105">Jugar</button>
        </div>

        <div id="game-section" class="w-full max-w-md hidden">
            <div id="scoreboard" class="grid grid-cols-2 gap-4 mb-6 text-center">
                <div id="player-x-score" class="bg-slate-800/50 p-3 rounded-lg border border-slate-700">
                    <div class="player-name text-slate-400 text-sm">Jugador X</div>
                    <div class="score text-2xl font-bold text-white">0</div>
                </div>
                <div id="player-o-score" class="bg-slate-800/50 p-3 rounded-lg border border-slate-700">
                    <div class="player-name text-slate-400 text-sm">Jugador O</div>
                    <div class="score text-2xl font-bold text-white">0</div>
                </div>
            </div>
            
            <p id="status" class="text-center text-xl font-semibold mb-6 text-teal-400 min-h-[2rem]"></p>
            
            <div id="board-container" class="relative w-full aspect-square max-w-sm mx-auto">
                <div id="board" class="grid grid-cols-3 gap-3 w-full h-full"></div>
                <div id="winning-line" class="hidden"></div>
            </div>
            
            <div class="mt-8">
                <button id="reset-button" class="w-full bg-slate-600 text-slate-200 font-bold py-3 px-6 rounded-lg hover:bg-slate-500 transition-transform hover:scale-105">Jugar de Nuevo</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
