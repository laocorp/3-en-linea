<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Neon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { font-family: 'Poppins', sans-serif; }
      .size-selector input[type="radio"] { display: none; }
      .size-selector label {
        padding: 0.5rem 1rem;
        border: 1px solid #4a5568;
        border-radius: 9999px;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
      }
      .size-selector input[type="radio"]:checked + label {
        background-color: #2dd4bf;
        color: #1a202c;
        border-color: #2dd4bf;
      }
      
      /* ESTILOS Y ANIMACIÓN PARA LA LÍNEA GANADORA */
      #winning-line {
        position: absolute;
        background-color: #e11d48; /* Color rosa/rojo de Tailwind (rose-600) */
        height: 6px;
        border-radius: 3px;
        transform-origin: left center;
        box-shadow: 0 0 10px #e11d48;
        transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        transform: scaleX(0); /* Empieza invisible */
      }
      #winning-line.visible {
          transform: scaleX(1); /* Se hace visible con una animación */
      }
      .win-row-0 { top: 15.5%; width: 100%; }
      .win-row-1 { top: 49%; width: 100%; }
      .win-row-2 { top: 82.5%; width: 100%; }
      
      .win-col-0 { left: 15.5%; height: 100%; width: 6px; transform-origin: top center; }
      .win-col-1 { left: 49%; height: 100%; width: 6px; transform-origin: top center; }
      .win-col-2 { left: 82.5%; height: 100%; width: 6px; transform-origin: top center; }
      
      .win-diag-0 { top: 5%; left: 5%; width: 135%; transform: rotate(45deg); }
      .win-diag-1 { top: 95%; left: 5%; width: 135%; transform-origin: top left; transform: rotate(-45deg); }

      #winning-line.win-col-0, #winning-line.win-col-1, #winning-line.win-col-2 {
        transform: scaleY(0);
      }
      #winning-line.win-col-0.visible, #winning-line.win-col-1.visible, #winning-line.win-col-2.visible {
          transform: scaleY(1);
      }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4 bg-gradient-to-br from-gray-900 to-slate-800">

    <main class="w-full max-w-md">
        <div id="join-section" class="bg-gray-800/50 backdrop-blur-sm p-8 rounded-2xl shadow-2xl shadow-black/50 border border-gray-700 flex flex-col gap-6">
            <h1 class="text-4xl font-bold text-center bg-gradient-to-r from-violet-400 to-cyan-400 text-transparent bg-clip-text">Tic-Tac-Toe</h1>
            <input type="text" id="name-input" placeholder="Escribe tu nombre" maxlength="12" class="bg-gray-900/70 border border-gray-700 rounded-lg p-3 w-full focus:outline-none focus:ring-2 focus:ring-violet-500 transition">
            <div>
                <h2 class="text-lg font-semibold text-center text-gray-400 mb-3">Elige el tamaño</h2>
                <div class="size-selector flex justify-center gap-3 text-sm text-gray-300">
                    <div><input type="radio" id="size3" name="boardSize" value="3" checked><label for="size3">3x3</label></div>
                    <div><input type="radio" id="size4" name="boardSize" value="4"><label for="size4">4x4</label></div>
                    <div><input type="radio" id="size5" name="boardSize" value="5"><label for="size5">5x5</label></div>
                    <div><input type="radio" id="size6" name="boardSize" value="6"><label for="size6">6x6</label></div>
                </div>
            </div>
            <button id="join-button" class="w-full bg-gradient-to-r from-violet-500 to-cyan-500 text-white font-bold py-3 px-6 rounded-lg hover:from-violet-600 hover:to-cyan-600 transition-all duration-300 transform hover:scale-105 shadow-lg">Jugar</button>
        </div>

        <div id="game-section" class="w-full hidden">
            <div id="scoreboard" class="grid grid-cols-2 gap-4 mb-6 text-center">
                <div id="player-x-score" class="bg-gray-800/50 p-3 rounded-lg border border-gray-700 transition-all duration-300">
                    <div class="player-name text-gray-400 text-sm">Jugador X</div>
                    <div class="score text-2xl font-bold text-white">0</div>
                </div>
                <div id="player-o-score" class="bg-gray-800/50 p-3 rounded-lg border border-gray-700 transition-all duration-300">
                    <div class="player-name text-gray-400 text-sm">Jugador O</div>
                    <div class="score text-2xl font-bold text-white">0</div>
                </div>
            </div>
            <p id="status" class="text-center text-xl font-semibold mb-6 bg-gradient-to-r from-violet-400 to-cyan-400 text-transparent bg-clip-text min-h-[2rem]"></p>
            <div id="board-container" class="relative w-full aspect-square max-w-sm mx-auto">
                <div id="board" class="grid w-full h-full gap-2"></div>
                <div id="winning-line"></div>
            </div>
            </div>
    </main>

    <div id="modal" class="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center hidden z-50">
        <div class="bg-gray-800 border border-gray-700 p-8 rounded-2xl shadow-2xl text-center flex flex-col gap-6 w-full max-w-sm mx-4">
            <h2 id="modal-title" class="text-3xl font-bold bg-gradient-to-r from-violet-400 to-cyan-400 text-transparent bg-clip-text"></h2>
            <p id="modal-body" class="text-xl text-gray-300"></p>
            <button id="reset-button" class="w-full bg-gradient-to-r from-violet-500 to-cyan-500 text-white font-bold py-3 px-6 rounded-lg hover:from-violet-600 hover:to-cyan-600 transition-all duration-300 transform hover:scale-105 shadow-lg"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
