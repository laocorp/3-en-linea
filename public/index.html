<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Neon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { font-family: 'Poppins', sans-serif; }
      .size-selector input[type="radio"] { display: none; }
      .size-selector label {
        padding: 0.5rem 1rem;
        border: 1px solid #4a5568;
        border-radius: 9999px;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
      }
      .size-selector input[type="radio"]:checked + label {
        background-color: #2dd4bf;
        color: #1a202c;
        border-color: #2dd4bf;
      }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4 bg-gradient-to-br from-gray-900 to-slate-800">

    <main class="w-full max-w-md">
        <div id="game-section" class="w-full">
            <div id="scoreboard" class="grid grid-cols-2 gap-4 mb-6 text-center">
                <div id="player-x-score" class="bg-gray-800/50 p-3 rounded-lg border border-gray-700 transition-all duration-300">
                    <div class="player-name text-gray-400 text-sm">Jugador X</div>
                    <div class="score text-2xl font-bold text-white">0</div>
                </div>
                <div id="player-o-score" class="bg-gray-800/50 p-3 rounded-lg border border-gray-700 transition-all duration-300">
                    <div class="player-name text-gray-400 text-sm">Jugador O</div>
                    <div class="score text-2xl font-bold text-white">0</div>
                </div>
            </div>
            
            <p id="status" class="text-center text-xl font-semibold mb-6 bg-gradient-to-r from-violet-400 to-cyan-400 text-transparent bg-clip-text min-h-[2rem]"></p>
            
            <div id="board-container" class="relative w-full aspect-square max-w-sm mx-auto">
                <div id="board" class="grid w-full h-full gap-2"></div>
            </div>
        </div>
    </main>

    <div id="modal" class="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50">
        <div id="modal-content" class="bg-gray-800 border border-gray-700 p-8 rounded-2xl shadow-2xl text-center flex flex-col gap-6 w-full max-w-sm mx-4">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
