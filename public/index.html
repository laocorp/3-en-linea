<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Neon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { font-family: 'Poppins', sans-serif; }
      @keyframes subtle-glow {
        0%, 100% { box-shadow: 0 0 15px theme('colors.violet.500 / 0.5'), inset 0 0 5px theme('colors.violet.600 / 0.3'); }
        50% { box-shadow: 0 0 25px theme('colors.violet.500 / 0.7'), inset 0 0 8px theme('colors.violet.600 / 0.5'); }
      }
      .turn-active {
        animation: subtle-glow 2s infinite ease-in-out;
        border-color: theme('colors.violet.400');
      }
      .symbol-enter {
        animation: popIn 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      }
      @keyframes popIn {
        from { transform: scale(0.4); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .last-move {
        box-shadow: 0 0 20px theme('colors.cyan.500');
        border-color: theme('colors.cyan.400');
      }
      .thinking-dots::after {
        content: '...';
        display: inline-block;
        animation: blink 1.5s infinite;
        position: absolute;
        margin-left: 2px;
      }
      @keyframes blink {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
      }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4 bg-gradient-to-br from-gray-900 to-slate-800">

    <main class="w-full max-w-md">
        <div id="game-section" class="w-full opacity-0 transition-opacity duration-500">
            <div id="scoreboard" class="grid grid-cols-2 gap-4 mb-6 text-center">
                <div id="player-x-score" class="bg-gray-800/50 p-3 rounded-lg border border-gray-700 transition-all duration-300">
                    <div class="player-name text-gray-400 text-sm">Jugador X</div>
                    <div class="score text-2xl font-bold text-white">0</div>
                </div>
                <div id="player-o-score" class="bg-gray-800/50 p-3 rounded-lg border border-gray-700 transition-all duration-300">
                    <div class="player-name text-gray-400 text-sm">Jugador O</div>
                    <div class="score text-2xl font-bold text-white">0</div>
                </div>
            </div>
            
            <p id="status" class="text-center text-xl font-semibold mb-6 bg-gradient-to-r from-violet-400 to-cyan-400 text-transparent bg-clip-text min-h-[2rem] relative"></p>
            
            <div id="board-container" class="relative w-full aspect-square max-w-sm mx-auto">
                <div id="board" class="grid w-full h-full gap-2"></div>
            </div>
        </div>
    </main>

    <div id="modal" class="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50 opacity-0 pointer-events-none transition-opacity duration-300">
        <div id="modal-content" class="bg-gray-800 border border-gray-700 p-8 rounded-2xl shadow-2xl text-center flex flex-col gap-6 w-full max-w-sm mx-4">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
